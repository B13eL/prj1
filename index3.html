    Сообщение:<br>
    <textarea class="form_field" name="message" data-rule="required text"></textarea><br>
    <button type="submit">Отправить</button>
</form>

<script>
    function Validator(option, callback) {
        console.log("Validator");
        if (typeof callback === 'function') {
            callback(formSend(option));
        }
    }

    function formSend(id) {
        let form = document.getElementsByTagName("form");
        if (form[id] === undefined) {
            return false;
        } else {
            let formInfo = {
                formName: form[id].getAttribute('id'),
                formData: {}
            };
            for (let x = 0; x < form[id].elements.length; x++) {
                if (form[id].elements[x].value !== "") {
                    formInfo.formData[form[id].elements[x].name] = form[id].elements[x].value;
                }
            }
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "http://test.com", true);
            let info = JSON.stringify(formInfo, null, '\t');
            xhr.send(info);
            console.log(info);
        }
    }
</script>
