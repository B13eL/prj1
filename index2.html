<script>

    function formSend(form) {
        let formInfo = {
            formName: form.id,
            formData: {}
        };
        for (let x = 0; x < form.elements.length; x++) {
            if (form.elements[x].value !== "") {
                formInfo.formData[form.elements[x].name] = form.elements[x].value;
            }
        }
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://test.com", true);
        let info = JSON.stringify(formInfo, null, '\t');
        xhr.send(info);
        console.log(info);
    }
</script>
