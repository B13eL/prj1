</form>
<p id="demo"></p>

<script>
    function Validator(id) {
        console.log("Validator " + id);
        let inpObj = document.getElementsByTagName("form");
        if (!inpObj[id].checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj[id].validationMessage;
        }else{
            formSend(id);
        }
    }

    function formSend(id) {
        let t0 = performance.now(),
            form = document.getElementsByTagName("form"),
            formInfo = {
                formName: form[id].getAttribute('id'),
                formData: {}
            };
        for (let x = 0; x < form[id].elements.length; x++) {
            if (form[id].elements[x].value !== "") {
                formInfo.formData[form[id].elements[x].name] = form[id].elements[x].value;
            }
        }

        let xhr = new XMLHttpRequest(),
            info = JSON.stringify(formInfo, null, '\t');
        xhr.open("GET", "http://test.com", true);
        xhr.setRequestHeader("X-Auth", "123");
        xhr.send(info);
        let t1 = performance.now();
        console.log(info + "\n" + "Time: " + (t1 - t0))
    }


</script>
